  <style>


  	.header {
  		background-image: url('test_img.jpg');
  	}

    .container {
      position: relative;
    }

    .time {
      margin-top: 30px;
      padding: 30px;
      margin-left: 20px;
    }

    .trending-header {
      text-align: center;
    }

    .pages {
      display: none;
      padding: 80px;
      text-align: center;
    }

    .prev, .next {
      cursor: pointer;
      position: absolute;
      top: 50%;
      width: auto;
      margin-top: 30px;
      padding: 16px;
      color: #888;
      font-weight: bold;
      font-size: 20px;
      border-radius: 0 3px 3px 0;
      user-select: none;
    }

    .next {
      position: absolute;
      right: 0;
      border-radius: 3px 0 0 3px;
    }

    .prev:hover, .next:hover {
      background-color: rgba(0,0,0,0.8);
      color: white;
    }

    .dot-container {
      text-align: center;
      padding: 20px;
    }

    .dot {
      cursor: pointer;
      height: 15px;
      width: 15px;
      margin: 0 2px;
      background-color: #bbb;
      border-radius: 50%;
      display: inline-block;
      transition: background-color 0.6s ease;
    }

    .active, .dot:hover {
      background-color: #717171;
    }
  </style>

  <script>
    var index = 1;

    showSlides(index);

    function showSlides(n) {
      var i;
      var slides = document.getElementsByClassName("pages");
      var dots = document.getElementsByClassName("dot");

      if (n > slides.length) {
        index = 1;
      }

      if (n < 1) {
        index = slides.length;
      }

      for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }

      for (i = 0; i < dots.length; i++) {
        dots[i].className = dots[i].className.replace(" active", "");
      }

      slides[index - 1].style.display = "block";
      dots[index - 1].className += " active";
    }

    function plusSlides(n) {
      showSlides(index += n);
    }

    function currentSlide(n) {
      showSlides(index = n);
    }

    function setTime() {
      var today = new Date();
      var h = today.getHours();
      var m = today.getMinutes();
      var s = today.getSeconds();

      if (h > 12) {
        h = h - 12;
      }

      m = format(m);
      s = format(s);
      document.getElementById('time').innerHTML = h + ":" + m + ":" + s;
      var t = setTimeout(setTime, 500);
    }

    function format(i) {
      if (i < 10) {
        i = "0" + i;
      }

      return i;
    }
  </script>
